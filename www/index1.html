		<script> window.onload=function() 
		{
			document.addEventListener("deviceready",onDeviceReady, false);
		}
			function onDeviceReady()
			{
				document.getElementById('btnSave').addEventListener('click',saveContact, false);
			}

				function saveContact()
			{
				var fullName=document.getElementById("first").value  + "" +
				document.getElememtById("last").value;

				var note=document.getElementById("note").value;

				var the Contact=navigator.contact.create({"displayName";fullName});
				
				the Contact.note=note;

				the Contact.save();
			}
			</script>
